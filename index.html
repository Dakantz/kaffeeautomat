<!DOCTYPE html>
<html>
  <head>
    <title>
      Kaffeeautomat
    </title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <style>
      #output {
        background-color: black;
        color: white;
        font-family: "Courier New", Courier, monospace;
        padding: 5px;
        width: 100%;
      }
      .card_extra {
        margin: 10px;
        max-width: 344px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-content>
          <v-container>
            <h1>Kaffeeautomat</h1>

            <v-card class="mx-auto card_extra" style="margin: 20px;">
              <v-card-text>
                <div id="output">{{message}}</div>
              </v-card-text>
            </v-card>
            <v-card class="mx-auto card_extra">
              <v-card-title>
                Wirf ein wenig Geld ein: üí∏
              </v-card-title>
              <v-card-text>
                <v-btn
                  class="ma-2"
                  v-for="(coin,id) in coins"
                  :key="id"
                  tile
                  outlined
                  color="success"
                  @click="insertMoney(coin.amount)"
                >
                  <v-icon left>mdi-attach_money</v-icon> {{coin.display}}
                </v-btn>
              </v-card-text>
            </v-card>
            <v-card class=" mx-auto card_extra">
              <v-card-title>
                Stell deinen Zuckerlevel ein üç¨
              </v-card-title>
              <v-card-text>
                <v-progress-linear
                  v-model="sugarPercentage"
                  background-opacity="0.10"
                  height="15px"
                ></v-progress-linear>
                <v-btn class="ma-2" outlined @click="changeSugar(-1)">
                  -
                </v-btn>
                <v-btn class="ma-2" outlined @click="changeSugar(1)">
                  +
                </v-btn>
              </v-card-text>
            </v-card>
            <v-card class=" mx-auto card_extra">
              <v-card-title>
                W√§hle deinen Kaffee aus ‚òï
              </v-card-title>
              <v-card-text>
                <v-btn
                  v-for="(coffee,id) in coffees"
                  class="ma-2"
                  :key="id"
                  outlined
                  @click="makeCoffee(id)"
                >
                  {{coffee.name}} ({{coffee.costDisplay}})
                </v-btn>
              </v-card-text>
            </v-card>
            <v-card class=" mx-auto card_extra" v-if="returnedMoney.length>0">
              <v-card-title>
                Dein R√ºckgeld:
              </v-card-title>
              <v-card-text>
                <v-btn
                  v-for="(coin,id) in returnedMoney"
                  class="ma-2"
                  :key="id"
                  outlined
                >
                  {{coin.display}}
                </v-btn>
              </v-card-text>
            </v-card>
          </v-container>
        </v-content>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      const SUGAR_MAX = 5;
      const SUGAR_MIN = -5;
      var vue_coffee = new Vue({
        data: () => {
          return {
            message: "Hallo!",
            moneyInserted: 0,
            coins: [
              {
                amount: 200,
                display: "2‚Ç¨"
              },
              {
                amount: 100,
                display: "1‚Ç¨"
              },
              {
                amount: 50,
                display: "50 cent"
              },
              {
                amount: 20,
                display: "20 cent"
              },
              {
                amount: 10,
                display: "10 cent"
              },
              {
                amount: 5,
                display: "5 cent"
              },
              {
                amount: 2,
                display: "2 cent"
              },
              {
                amount: 1,
                display: "1 cent"
              }
            ],
            coffees: {
              cheap: {
                cost: 60,
                costDisplay: "0.60‚Ç¨",
                makeTime: 10,
                name: "125ml Kaffee"
              },
              normal: {
                cost: 80,
                costDisplay: "0.80‚Ç¨",
                makeTime: 20,
                name: "250ml Kaffee"
              }
            },
            sugar: 0,
            returnedMoney: [],
            blockedStandard: false
          };
        },
        el: "#app",
        vuetify: new Vuetify(),
        watch: {
          moneyInserted: {
            immediate: true,
            handler(newVal, oldVal) {
              if (!this.blockedStandard) this.showStandardStatus();
            }
          }
        },
        computed: {
          sugarPercentage() {
            return ((this.sugar - SUGAR_MIN) / (SUGAR_MAX - SUGAR_MIN)) * 100;
          }
        },
        methods: {
          insertMoney: function(amount) {
            this.moneyInserted += amount;
          },
          showStandardStatus() {
            this.message = `Hallo!\nDein Guthaben ist ${this.moneyInserted /
              100}‚Ç¨ `;
          },
          makeCoffeeInreality() {
            //TODO
          },
          awaitTimer(ms) {
            return new Promise((resolve, reject) => {
              setTimeout(() => resolve(""), ms);
            });
          },
          changeSugar(amount) {
            let newSugar = this.sugar + amount;
            if (newSugar >= SUGAR_MIN && newSugar <= SUGAR_MAX) {
              this.sugar = newSugar;
              console.log(this.sugar);
            }
          },
          async makeCoffee(type) {
            type = type || "cheap";
            let cdata = this.coffees[type];
            this.message = "In Bearbeitung";
            this.blockedStandard = true;
            if (cdata) {
              if (this.moneyInserted >= cdata.cost) {
                this.moneyInserted -= cdata.cost;
                while (this.moneyInserted > 0) {
                  let greatestCoin = this.coins.find(coin => {
                    return this.moneyInserted - coin.amount >= 0;
                  });
                  this.moneyInserted -= greatestCoin.amount;
                  this.returnedMoney.push(greatestCoin);
                  await this.awaitTimer(100);
                }
                this.makeCoffeeInreality();
                this.sugar = 0;
                await this.awaitTimer(cdata.makeTime * 1000);
                this.message = "Genie√üe deinen Kaffee!";
                await this.awaitTimer(1000);
              } else {
                this.message = "Nicht gen√ºgend Geld!";
                await this.awaitTimer(5000);
              }
            } else {
              this.message = "ERROR";
            }

            this.blockedStandard = false;
            this.showStandardStatus();
          }
        }
      });
    </script>
  </body>
</html>
